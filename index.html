<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/instagram-celular.png">
        </div>
        <div class="continue">
            <div class="group">
                <img class="instagram-logo" src="/images/instagram-logo.png">
                <div class="profile-photo">
                    <img src="/images/perfil-instagram.jpg">
                </div>
                <a href="#" class="instagram-login">Continuar</a>
                <a href="#" class="instagram-logout">Logout</a>
            </div>
            <div class="group">
                <p class="is-not-me">Nao e voce?</p>
                <div class="opt-account">
                    <a href="#">Switch account</a> 
                    <a href="#">Signup</a> 
                </div>
            </div>
            <div class="get-app">
                <p class="app-text">Baixe o App.</p>
                <div class="store-download">
                    <a href="#" class="download"><img class="playstore-img" src="images/googleplay-button.png"></a>
                    <a href="#" class="download"><img class="appstore-img" src="images/apple-button.png"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
